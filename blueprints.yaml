name: Easy Social Buttons
version: 1.0.0
description: 'Easy to use social buttons'
icon: share-alt
author:
  name: Johan van de Merwe
  email: j.vd.merwe@enovision.net
  url: https://www.enovision.net
homepage: https://github.com/enovision/grav-easy-social-buttons
demo: https://notes.enovision.net
keywords: plugin, social, share, buttons
bugs: https://github.com/enovision/grav-easy-social-buttons/issues
license: MIT

form:
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    settings:
      type: tabs
      active: 1
      title: Settings
      fields:
        general:
          type: tab
          title: General
          fields:
            fontawesome:
              label: Load Fontawesome from CDN?
              type: toggle
              highlight: 0
              default: 0
              options:
                1: Yes
                0: No
              validate:
                type: bool
            button_size:
              type: select
              label: Icon Size
              highlight: large
              default: large
              size: small
              options:
                large: Large
                small: Small

            button_shape:
              type: select
              label: Icon Shape
              highlight: flat
              default: flat
              size: small
              options:
                flat: Flat
                circle: Circle
        networks:
          type: tab
          title: Social Networks
          fields:
